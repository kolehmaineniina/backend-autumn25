<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Model & View: Handling Lists</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>My friends</h1>
    <h2>Name</h2>
    <div th:each="friend: ${friends}">
        <p th:text="${friend.firstName} + ' ' + ${friend.lastName}"></p>
    </div>
    <p><a th:href="@{/add}">Add friend</a></p>
</body>
</html>
